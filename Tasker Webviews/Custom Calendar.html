<!DOCTYPE html>
<html>

<head>

    <title>Calendar Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="./lib/js/resourceLoader.min.js"></script>

    <style>
      .center {
        margin: auto;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .clear {
        clear: both;
      }

      .calendar-container {
        width: 95%;
        height: 100%;
        margin-left: 2%;
      }

      .top30 {
        position: absolute;
        top: 30%;
      }

      .calendar-item {
        background-color: #2f9ec2;
        min-width: 25px;
        line-height: 25px;
        text-align: center;
        font-weight: bold;
        padding: 5px;
        margin: 5px;
        border-radius: 25px;
      }

      .selected {
        background-color: black !important;
        color: white !important;
      }
    </style>

  <script>
    (function() {
        var urlList = [];
        /* load scripts */
        urlList.push({"type":"script", "src": r.path +"/lib/js/"+ "masterLib.min.js"});
        if(r.OS != "Android")
            urlList.push({"type":"script", "src": r.path +"/lib/js/"+ "tasker.js"});

        r.f.loadResources(urlList);
    })();
    window.onload = function() { init(); }
  </script>

</head>

    <div class="calendar-item year left">2018</div>
  </div>

    <script>
        // Royal Blue:  #2f9ec2 / rgba(47, 158, 194, 1);
        //dayContainer = document.

        var calendarItemList = document.getElementsByClassName("calendar-item");
        for(var i=0; i < calendarItemList; i+= 1){
          calendarItemList[i].addEventListener("click", "selectItem(this)", false);
        }

        // m.f.loadScript("masterLib.min.js", m.f.loadResourceLog);
        if(m.OS == "Android")
  				m.f.loadScript("tasker.js", m.f.loadResourceLog);

        function generateBoxContent(boxContainer, boxType){
          var now;
          switch (boxType) {
            case "year":
              now = new Date();
              boxContainer.append('<div class="calendar-year" style="height:25%;">');
              boxContainer.append('<div class="calendar-item year left">'+ now.getFullYear() +'</div>');
              boxContainer.append('<div class="calendar-item year left">'+ (now.getFullYear() + 1) +'</div>');
              boxContainer.append('</div>');

              break;
            default:

          }
        }

        function selectItem(target){
          var defaultClasses = target.className.replace(" selected", "");
          var currentBox = target.parentElement;
          var content = currentBox.getElementsByClassName("calendar-item");
          for(var i=0; i < content.length; i += 1)
            content[i].className = defaultClasses;
          target.className = defaultClasses + " selected";

          debugger;
        }
	</script>
