<!DOCTYPE html>
<html>

<head>

    <title>THE BLUE OLIVE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
    <link rel="stylesheet" href="master.CSS">
    <link rel="stylesheet" href="masterLib.CSS">
	
    <script src="jquery-3.1.1.min.js"></script>
	
    <script src="master.js"></script>
    <script src="masterLib.js"></script>
	
    <style>
        body {
            width: 95vw;
            background-color: black;
            color: #ffffff;
        }
		
    </style>

</head>

<body>
    <div class="flex w100 t-center">
        <div class="flex nowrap w100 t-center">
            <div class="firm-name">The Blue Olive</div>
            <div class="spacer-w25p"></div>
            <div class="flex nowrap align-r btn-container">
                <div class="btn menu" data-link="projects">Projects</div>
                <div class="btn menu" data-link="about">About me</div>
                <div class="btn menu" data-link="contact">Contact</div>
            </div>
        </div>
        <!-- <h3 class="title">Irina Mitrica</h3>
        <h5 class="title">Portfolio</h5> -->
    </div>

    <div class="spacer-content"></div>
    <div class="spacer-content"></div>
    <div class="spacer-content"></div>
    <div class="spacer-content"></div>
    <div class="spacer-content"></div>

    <div class="flex nowrap w100 t-center menu projects">
        <div class="btn submenu w100 btn-selected" data-link="paintings">Paintings</div>
        <div class="btn submenu w100" data-link="animations">Animations</div>
        <div class="btn submenu w100" data-link="fx">FX</div>
    </div>

    <div class="spacer-content"></div>

    <div class="flex container main paintings">
        Paintings LIST!
    </div>

    <div class="flex container main animations hide">
        Animations LIST!
    </div>

    <div class="flex container main fx hide">
        FX LIST!
    </div>

    <div class="flex container main about hide">
            ABOUT ME!
        </div>
        
    <div class="flex container main contact hide">
        CONTACT!
    </div>

    <script>
        // Royal Blue:  #2f9ec2 / rgba(47, 158, 194, 1);
		$(".btn").on("click", function() {
            /*
            toggleVisibility($(".container.main")[0], "hide", false);
            toggleVisibility($(".container.main."+ $(this).data("link"))[0], "hide", true);
            */
            var link = $(this).data("link");
            $(".btn").removeClass("btn-selected");
            $(this).addClass("btn-selected");
            $(".container.main").addClass("hide");
            $(".container.main."+ link).removeClass("hide");
            if(link !== "projects" && $(this).hasClass("menu"))
                $(".menu.projects").addClass("hide");
            else
            $(".menu.projects").removeClass("hide");
        })
	</script>
</body>

</html>
